{% extends 'base.html' %}

{% block description %}
<meta name="description" content="Mike Tarpey's app playground.
Search for a game in the backlog, generate a March Madness bracket,
view stats for Mildred League, or dive into the time capsule...">
{% endblock %}

{% block special %}
<div id="banner">
  <h1 class="intro">tarpey's apps</h1>
</div>
{% endblock %}

{% block content %}
<h2 class="center">Thanks for visiting.</h2>
<section id="random-quote" class="center">
  <blockquote class="center">"{{ quote.quote_text }}"</blockquote>
  <i><cite class="center">-{{ quote.quote_origin }}</cite></i>
</section>
{% endblock %}
