<!DOCTYPE html>
<html>
<head>
  <title>mildredleague stats</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index/css/style.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='mildredleague/css/style.css') }}">

  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='index/favicon/apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='index/favicon/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='index/favicon/favicon-16x16.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='index/favicon/site.webmanifest') }}">
  <link rel="mask-icon" href="{{ url_for('static', filename='index/favicon/safari-pinned-tab.svg') }}" color="#5bbad5">
  <link rel="shortcut icon" href="{{ url_for('static', filename='index/favicon/favicon.ico') }}">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="theme-color" content="#ffffff">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <p>
    Scroll down for some visuals that tell the all-time story of Mildred League...
  </p>

  <div class="plots" id="matchup_heatmap">
    <script>
      var graphs = {{matchups | safe}};
      var layout = {};
      var config = {responsive: true};
      Plotly.react('matchup_heatmap', graphs, layout, config);
    </script>
  </div>

  <div class="plots" id="ranking_heatmap">
    <script>
      var graphs = {{ranks | safe}};
      var layout = {};
      var config = {responsive: true};
      Plotly.react('ranking_heatmap', graphs, layout, config);
    </script>
  </div>

  <div class="plots" id="win_bars">
    <script>
      var graphs = {{wins | safe}};
      var layout = {};
      var config = {responsive: true};
      Plotly.react('win_bars', graphs, layout, config);

      window.onresize = function() {
        Plotly.relayout('matchup_heatmap', {
          'xaxis.autorange': true,
          'yaxis.autorange': true
        });
        Plotly.relayout('ranking_heatmap', {
          'xaxis.autorange': true,
          'yaxis.autorange': true
        });
        Plotly.relayout('win_bars', {
          'xaxis.autorange': true,
          'yaxis.autorange': true
        });
      };
    </script>
  </div>

  <p>
    <a href="{{ url_for('mildredleague.home') }}">Back to Mildred League</a>
  </p>

  <p>
    <a href="{{ url_for('index.index') }}">Back to the homepage</a>
  </p>
</body>

</html>
